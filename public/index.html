<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Sort</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div id="form">
    <input id="array">
    <button id="submit">Submit</button>
    <button id="random">Randomize</button>
  </div>

  <div id="sorts">
    <button id="bubble_sort">Bubble Sort</button>
    <button id="insertion_sort">Insertion Sort</button>
    <button id="selection_sort">Selection Sort</button>
    <button id="quick_sort">Quick Sort</button>
    <button id="merge_sort">Merge Sort</button>
  </div>

  <div id="num_container">

    <div id="first_list">
      <ul id="numbers_list"></ul>
    </div>

    <div id="second_list">
      <ul id="numbers_list2"></ul>
    </div>

  </div>

  <script type="text/javascript" src="js/visuals/bubblesort-visual.js"></script>
  <script type="text/javascript" src="js/visuals/insertionsort-visual.js"></script>
  <script type="text/javascript" src="js/visuals/selectionsort-visual.js"></script>
  <script type="text/javascript" src="js/visuals/quicksort-visual.js"></script>
  <script type="text/javascript" src="js/visuals/mergesort-visual.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
